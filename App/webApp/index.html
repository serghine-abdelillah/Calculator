<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="shape">
      <div class="screen">
        <span>0</span>
      </div>
      <div class="buttons">
        <div class="numbers-buttons">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>0</div>
          <div>.</div>
          <div class="equal">=</div>
        </div>
        <div class="operations-buttons">
          <div class="plus">+</div>
          <div class="minus">-</div>
          <div class="divde">/</div>
          <div class="multiply">x</div>
        </div>
      </div>
    </div>
  </body>
</html>
