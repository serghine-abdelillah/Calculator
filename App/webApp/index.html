<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="shape">
      <div class="screen">
        <span>0</span>
      </div>
      <div class="buttons">
        <div class="numbers-buttons">
          <button>9</button>
          <button>8</button>
          <button>7</button>
          <button>6</button>
          <button>5</button>
          <button>4</button>
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button class="equal">=</button>
          <button>.</button>
          <button>0</button>
        </div>
        <div class="operations-buttons">
          <button class="plus">+</button>
          <button class="minus">-</button>
          <button class="divde">/</button>
          <button class="multiply">x</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
